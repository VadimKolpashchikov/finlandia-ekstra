<script>
    function scrolling(upSelector) {
        $(window).scroll(function () {
            if ($(this).scrollTop() > 1000) {
                $(upSelector).fadeIn(1000);
            } else {
                $(upSelector).fadeOut(1000);
            }
        });
        $(upSelector).click(function () {
            $("body, html").animate({ scrollTop: 0 }, 800);
        });
    }
    scrolling(".button-up");
</script>
